<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <script src="https://kit.fontawesome.com/4220aaf6e4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="default.css">
    <title>Register</title>
</head>

<body class="d-flex align-items-center justify-content-center">

    <!--Card: Registration Form Card-->
    <div class="card registration-form-card col-6 bg-transparent border-0">
        <!--Card: Body-->
        <div class="card-body">
            <!--Card: Body-->
            <h1 class="form-header card-title mb-3">
                <i class="fa fa-edit"></i> Register
            </h1>
            <!--Registration Form-->
            <form action="" class="reg-form">
                <!--Row-->
                <div class="row">
                    <!--Form Group-->
                    <div class="form-group col">
                        <input type="text" name="first_name" class="form-control form-control-lg" placeholder="Enter First Name" />
                    </div>
                    <!--End of Form Group-->

                    <!--Form Group-->
                    <div class="form-group col">
                        <input type="text" name="last_name" class="form-control form-control-lg" placeholder="Enter Last Name" />
                    </div>
                    <!--End of Form Group-->
                </div>
                <!--End of Row-->

                   <!--Form Group for Email-->
                   <div class="form-group col">
                    <input type="email" name="email" class="form-control form-control-lg" placeholder="Enter your e-mail" />
                </div>
                <!--End of Form Group-->

                <!--Row for Password Fields-->
                <div class="row">
                    <!--Form Group for Password-->
                    <div class="form-group col">
                        <input type="password" name="password" class="form-control form-control-lg" placeholder="Enter your password" />
                    </div>
                    <!--End of Form Group-->

                    <!--Form Group for Confirm Password-->
                    <div class="form-group col">
                        <input type="password" name="confirm_password" class="form-control form-control-lg"
                            placeholder="Confirm password" />
                    </div>
                    <!--End of Form Group-->
                </div>
                <!--End of Row for Password Fields-->
         
            <!--End of Registration Form-->


            <!--Form Group for Email-->
                <div class="form-group col">
                    <button class="btn btn-lg">Register</button>
                </div>
                <!--End of Form Group-->

            </form>
             
            
            <!--End of Registration Form-->

            <!--Card Text-->
            <p class="card-text text-white my-2">
                Already have an account? <span class="ms-2"><a href="login.html" class="btn btn-sm text-warning">Sign In</span>
            </p>
            <!--End of Card Text-->
            <!--Back Button to Landing Page-->

            <small class="text-warning">
                 <i class="fa fa-arrow-alt-circle-left"></i> <a href="index.html" class="btn btn-sm text-warning">Back</a>
            </small>

            <!--End of Back Button to Landing Page-->


            
        </div>
       
    </div>
    

</body>

</html>
